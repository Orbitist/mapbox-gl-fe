<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Mapbox JS and CSS -->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- Lightbox -->
  <script src="plugins/lightbox/js/lightbox.min.js"></script>
  <link href="plugins/lightbox/css/lightbox.css" rel="stylesheet" />

  <!-- Twitter Widjet Script -->
  <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

  <!-- Instagram Widjet Script -->
  <script async defer src="//platform.instagram.com/en_US/embeds.js"></script>

  <!-- Font Awesome CSS -->
  <script src="https://use.fontawesome.com/8bddf08f51.js"></script>

  <!-- Orbitist Styles -->
  <link href='css/orbitist.css' rel='stylesheet' />
  <link href='css/orbitist-big.css' rel='stylesheet' />
  <link href='css/spinner.css' rel='stylesheet' />
  <link href='css/attribution.css' rel='stylesheet' />
</head>
<body>

  <!-- Spinner -->
  <div class="spinner">
    <div class="sk-spinner sk-spinner-pulse"></div>
  </div>

  <!-- Map -->
  <div id='map'></div>

  <!-- Map Info Pane -->
  <div class="map-info"></div>

  <!-- Map Info Pane -->
  <div class="map-list"></div>

  <!-- Map Info Toggle Button -->
  <div class="map-info-toggle toggle"><i class="fa fa-info-circle"></i></div>

  <!-- Map List Toggle Button -->
  <div class="map-list-toggle toggle"><i class="fa fa-th-list"></i></div>

  <!-- Scripts -->
  <script src="js/map.js"></script>
  <script src="js/spinner.js"></script>

</body>
</html>
